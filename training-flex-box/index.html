<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Flex-Box</title>
</head>
<body>
  <div class="content">
    <header>
      <div class="profile">
        <img src="/assets/pessoas.svg" alt="Pessoa">
        <strong>Caio Rodrigues</strong>
      </div>

      <div class="pesquisar">
        <input type="text" placeholder="Pesquisar">
        <a href="#">
          <img src="/assets/lupa.svg" alt="Pesquisar">
        </a>
      </div>

      <div class="icones">
        <a href="#">
        <img src="/assets/linkedin.svg" alt="linkedin">
        </a>
        <a href="#">
        <img src="/assets/instagram.svg" alt="instagram">
        </a>
        <a href="#">
        <img src="/assets/whatsapp.svg" alt="whatsapp">
        </a>
      </div>
    </header>
    
    <div class="main">
      <section>
        <h1>Seja bem-vindo!</h1>
        <img src="/assets/woman.svg" alt="Astro">
      </section>

      <main>
        <div class="skils">
          <h2>Habilidades</h2>

          <div class="item">
            <img src="/assets/js.svg" alt="">
            <img src="/assets/html.svg" alt="">
            <img src="/assets/node.svg" alt="">
            <img src="/assets/css.svg" alt="">
          </div>
        </div>
      </main>
    </div>

  </div>
</body>
</html>
